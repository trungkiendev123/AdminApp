          <div class="d-flex align-items-center ">

            <form style="width: 23rem;" [formGroup]="newForm" (ngSubmit)="onSubmit(newForm.value)">

              <header class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-size: 28px;">Đăng nhập</header>

              <div class="form-outline mb-4">
                <label class="form-label">Tên tài khoản</label>
                <input type="text" formControlName="userName" placeholder="Tên tài khoản" required
                  class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Mật khẩu</label>
                <input type="password" formControlName="passWord" placeholder="Mật khẩu" required
                  class="form-control form-control-lg" />
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit" style="height: 48px;">Đăng Nhập</button>
              </div>

              <div class="mb-4" style="text-align: center;">
                <div class="auth">
                  Hoặc đăng nhập bằng</div>
                <div class="links">
                  <div class="facebook">
                    <i class="fab fa-facebook-square"><span>Facebook</span></i>
                  </div>
                  <div class="google">
                    <i class="fab fa-google-plus-square"><span>Google</span></i>
                  </div>
                </div>

                <p class="signup" style="cursor: pointer">Bạn chưa có tài khoản? Hãy <a (click)="onRegister()">đăng
                    ký</a></p>

              </div>

            </form>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../../../../../../assets/img/shirt2.jpg" alt="Login image" class="w-100 vh-100"
            style="object-fit: cover; object-position: right;">
        </div>
      </div>
    </section>
